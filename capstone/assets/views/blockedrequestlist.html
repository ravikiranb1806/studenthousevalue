<div ng-app="myApp" ng-controller="BlockreqCtrl" class="container-fluid container bg-white top25 ng-scope">

  <div class="btn-group btn-group-justified" role="group">
  <div ng-if="ptype.profile_type == 1" class="btn-group" role="group">
    <a role="button" href="#/app/pages/studentslist" class="btn btn-success btn-lg">Students</a>
  </div>
  <div ng-if="ptype.profile_type == 0" class="btn-group" role="group">
    <a role="button" href="#/app/pages/accomodatorslist" class="btn btn-success btn-lg">Accomodator</a>

    <a role="button" href="#/app/pages/register" class="btn btn-warning btn-lg">Profile</a>
  </div>
  <div class="btn-group" role="group">
    <a role="button" href="#/app/pages/blockedrequestlist" class="btn btn-danger btn-lg">Blocked</a>
  </div>
</div>
<div class="text-center">
  <div class="container">
    <div class="row">
      <div class ="col-lg-12"><h1>Blocked</h1></div>
      <hr>
    </div>
  </div>
</div>
<div class="container">
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Action</th>
     </tr>
  </thead>
  <tbody>

  <tr ng-repeat="item in arlist">

      <td>{{item.firstname}} {{item.lastname}}</td>

     </tr>
