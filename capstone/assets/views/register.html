<style type="text/css">
.buttons_cus_center{    text-align: center;}
.col-lg-12{     padding-top: 10px; }
</style>
<div class="container-fluid container bg-white top25">
	<div class="row">
		<div class="col-md-12">
			<!-- /// controller:  'UserCtrl' -  localtion: assets/js/controllers/userCtrl.js /// -->
			

				<div ng-controller="ProfileCtrl">

					<div class="btn-group btn-group-justified" role="group">
					  <div ng-if="ptype.profile_type == 1" class="btn-group" role="group">
					    <a role="button" href="#/app/pages/studentslist" class="btn btn-success btn-lg">Students</a>
					  </div>
					  <div ng-if="ptype.profile_type == 0" class="btn-group" role="group">
					    <a role="button" href="#/app/pages/accomodatorslist" class="btn btn-success btn-lg">Accomodator</a>
					  </div>
					  <div class="btn-group" role="group">
					   <a role="button" href="#/app/pages/accrequestlist" class="btn btn-primary btn-lg">Requests</a>
					  </div>
					  <div class="btn-group" role="group">
					    <a role="button" href="#/app/pages/register" class="btn btn-warning btn-lg">Profile</a>
					  </div>
					  <div class="btn-group" role="group">
					    <a role="button" href="#/app/pages/blockedrequestlist" class="btn btn-danger btn-lg">Blocked</a>
					  </div>
					</div>
					<div class="text-center">
					  <div class="container">
					    <div class="row">
					      <div class ="col-lg-12"><h1>Students</h1></div>
					      <hr>
					    </div>
					  </div>
					</div>
				<!-- start: USER TABSET -->

						<div class="row col-md-12 ">

							<div  ng-app="myApp"  class="col-md-12">
								<form ng-submit="saveProfile()" class="form-register">
									<fieldset>
										
										<div class="form-group">
										<input  type="hidden"  ng-model="dbrefid" name="dbrefid"  id="dbrefid" value="{{profile.dbrefid}}">
										</div>

										<!--<div class="form-group">
										<input ng-model="userid" name="userid"  type="hidden"  id="userid" value="{{profile.userid}}">
										</div>

										<div class="form-group">
										<input class="form-control" ng-model="image" name="image" type="hidden" value="" id="fbimageurl">
										</div>-->

										<div class="form-group">
											<input value="{{profile.firstname}}" type="text" required="true" class="form-control" ng-model="firstname" name="firstname" id="firstname" placeholder="First Name">
										</div>
										<div class="form-group">
											<input value="{{profile.lastname}}" type="text" required="true" class="form-control" ng-model="lastname" name="lastname" id="lastname"  placeholder="Last Name">
										</div>
										<div class="form-group">
											<input value="{{profile.email}}" type="text" required="true" class="form-control" ng-model="email" name="email" id="email" placeholder="Email Id">
										</div>
										<div class="form-group">
											<input value="{{profile.password}}" type="password" required="true" class="form-control" ng-model="password" name="password" id="password" placeholder="Password">
										</div>
										<div class="form-group">
											<input value="{{profile.education}}" type="text"  required="true" class="form-control" name="education" id="education" ng-model="education" placeholder="Education">
										</div>
										
										<div class="form-group">
											<input value="{{profile.major}}" type="text"  required="true" class="form-control" name="major" id="major" ng-model="major" placeholder="Major">
										</div>

										

										<div class="form-group">
											<textarea  ng-model="about" name="about" id="about" class="form-control limited" placeholder="About"></textarea>
										</div>

										<div class="form-group">
											<label for="form-field-select-1">
												Gender
											</label>

											<div class="form-group">
												<select ng-model="gender" name="gender" id="gender">
													<option selected="selected" value="male">Male</option>
													<option value="female">Female</option>
												</select>
												<!--<select selected id="industry" value="{{profile.industry}}" name="industry" class="form-control" ng-model="industry">
												 <option ng-repeat="industry in industries" value="{{industry.name}}">{{industry.name}}</option>
												</select>-->
											
											</div>


										</div>

										<div class="form-group">
											<label for="form-field-select-1">
												Type
											</label>

											<div class="form-group">
												<select ng-model="type" name="type" id="type">
													<option selected="selected" value="student">Student</option>
													<option value="accomodator">Accomodator</option>
												</select>
												<!--<select selected id="industry" value="{{profile.industry}}" name="industry" class="form-control" ng-model="industry">
												 <option ng-repeat="industry in industries" value="{{industry.name}}">{{industry.name}}</option>
												</select>-->
											
											</div>


										</div>

										<div class="form-actions">
											<a ng-click="goback()" class="text-center pull-left btn btn-wide btn-primary">
												Cancel <i class="fa fa-ban" aria-hidden="true"></i>
											</a>

											 <button type="submit" class="btn btn-primary pull-right">
												Submit <i class="fa fa-arrow-circle-right"></i>
											</button>
											
										</div>
									</fieldset>
								</form>



							</div>
						</div>
						<!--<div data-ng-include=" 'assets/views/partials/reg_edit_profile.html' " class="hidden-print container"></div>-->

				</div>

	
		</div>
	</div>
</div>

<!-- end: USER PROFILE -->
