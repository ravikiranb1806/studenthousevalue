<!DOCTYPE html>
<html lang="en" data-ng-app="studenthouseApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="description" content="{{app.description}}">
		<meta name="keywords" content="app, responsive, angular, bootstrap, dashboard, admin">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<meta name="HandheldFriendly" content="true" /> 
		<meta name="apple-touch-fullscreen" content="yes" />

		<title data-ng-bind="pageTitle()">Student House</title>
		<!-- Google fonts -->
		<link href="http://fonts.googleapis.com/css?family=Lato:300,400,400italic,600,700|Raleway:300,400,500,600,700|Crete+Round:400italic" rel="stylesheet" type="text/css" />
		<!-- Bootstrap -->
		<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
		<!-- Themify Icons -->
	<link rel="stylesheet" href="lib/themify-icons/css/themify-icons.css">
		<!-- Loading Bar -->
		<link rel="stylesheet" href="lib/angular-loading-bar/build/loading-bar.min.css">
		<!-- Animate Css -->
		<!-- <link rel="stylesheet" href="lib/animate.css/animate.min.css"> -->

		<link rel="stylesheet" href="assets/css/styles.css">
		<link rel="stylesheet" href="assets/css/plugins.css">

		<link rel="stylesheet" data-ng-href="assets/css/themes/{{ app.layout.theme }}.css" />

		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

		

	</head>
	<body ng-controller="AppCtrl">
		<div ui-view id="app" ng-class="{'app-mobile' : app.isMobile, 'app-navbar-fixed' : app.layout.isNavbarFixed, 'app-sidebar-fixed' : app.layout.isSidebarFixed, 'app-sidebar-closed':app.layout.isSidebarClosed, 'app-footer-fixed':app.layout.isFooterFixed}"></div>
		<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
		
		
		<!--<script src="https://checkout.razorpay.com/v1/checkout.js"></script>-->
		<script src="lib/fastclick/lib/fastclick.js"></script>
		<!-- Angular -->
		<script src="lib/angular/angular.min.js"></script>
		<script src="lib/angular-cookies/angular-cookies.min.js"></script>
		<script src="lib/angular-animate/angular-animate.min.js"></script>		
		<script src="lib/angular-touch/angular-touch.min.js"></script>
		<script src="lib/angular-sanitize/angular-sanitize.min.js"></script>
		<script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
		<!-- Angular storage -->
		<script src="lib/ngstorage/ngStorage.min.js"></script>

		<script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
		<!-- oclazyload -->
		<script src="lib/oclazyload/dist/ocLazyLoad.min.js"></script>
		<!-- breadcrumb -->
		<script src="lib/angular-breadcrumb/dist/angular-breadcrumb.min.js"></script>

		<script src="assets/js/config.constant.js"></script>
		<script src="assets/js/config.router.js"></script>

		<script src="assets/js/directives/off-click.js"></script>


		<script src="assets/js/directives/dismiss.js"></script>

		<script src="assets/js/directives/select.js"></script>

		<script src="assets/js/directives/file-upload.js"></script>

		<script src="assets/js/controllers/loginCtrl.js"></script>
		<script src="assets/js/controllers/mainCtrl.js"></script>
	
		<script src="assets/js/controllers/bootstrapCtrl.js"></script>
		<script src="assets/js/controllers/eventsCtrl.js"></script>
		<script src="assets/js/controllers/fbuploadCtrl.js"></script>
