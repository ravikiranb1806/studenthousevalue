<!-- start: LOGIN -->
<style type="text/css">
	.modal-sm {
    width: 500px;
}
.err{
	padding: 0px 0px 20px 0px;
    color: red;
} 
</style>
<div class="row">

	<div class="spacer10"></div>
	<div class="col-md-12 col-md-12">


		<!-- start: LOGIN BOX -->
		<div class="box-login" style="text-align: center; ">

				<div  ng-app="myApp" ng-controller="ProfileCtrl"  class="col-md-12">
								<form ng-submit="signinProfile()" class="form-register">
									<H1>Login</h1>
									<fieldset>
										
										<div class="form-group">
											<label>Email</label>
											<input value="{{profile.email}}" type="text" required="true" class="form-control" ng-model="email" name="email" id="email" placeholder="Email Id">
										</div>
										<div class="form-group">
											<label>Password</label>
											<input value="{{profile.password}}" type="password" required="true" class="form-control" ng-model="password" name="password" id="password" placeholder="Password">
										</div>
										<div ng-if="ptype.auth == 0" class="err">Please check your email id and password</div>

										<div class="form-actions">
											 New User ? <a ng-click="reloadRoute();" href="#/app/pages/register">Sign Up</a>
											 <button type="submit" class="btn btn-primary pull-right">
												Submit <i class="fa fa-arrow-circle-right"></i>
											</button>
											
										</div>
									</fieldset>
								</form>



							</div>
			
		</div>
		<!-- end: LOGIN BOX -->
	</div>
	<div class="col-md-12 spacer10"></div>
</div>
<!-- end: LOGIN -->
