<div ng-app="myApp" ng-controller="AccomodatorsCtrl" class="container-fluid container top25 bg-white ng-scope">

<div class="btn-group btn-group-justified" role="group">
  <div ng-if="ptype.profile_type == 1" class="btn-group" role="group">
    <a role="button" href="#/app/pages/studentslist" class="btn btn-success btn-lg">Students</a>
  </div>
  <div ng-if="ptype.profile_type == 0" class="btn-group" role="group">
    <a role="button" href="#/app/pages/accomodatorslist" class="btn btn-success btn-lg">Accomodator</a>
  </div>
  <div class="btn-group" role="group">
   <a role="button" href="#/app/pages/accrequestlist" class="btn btn-primary btn-lg">Requests</a>
  </div>
  <div class="btn-group" role="group">
    <a role="button" href="#/app/pages/register" class="btn btn-warning btn-lg">Profile</a>
  </div>
  <div class="btn-group" role="group">
    <a role="button" href="#/app/pages/blockedrequestlist" class="btn btn-danger btn-lg">Blocked</a>
  </div>
</div>
<div class="text-center">
  <div class="container">
    <div class="row">
      <div class = "col-lg-12"><h1>Accomadators</h1></div>
      <hr>
    </div>
  </div>
</div>
<div class="container">
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Name</th>
      <th>Gender</th>
      <th>Major</th>
      <th>About</th>
      <th>Request</th>
    </tr>
  </thead>
  <tbody>

  <tr ng-repeat="item in acclist">

      <td>{{item.firstname}} {{item.lastname}}</td>
      <td>{{item.gender}}</td>
      <td>{{item.major}}</td>
      <td>{{item.about}}</td>
      <td ng-if="item.request == 0"><button ng-click="sendrequest(item.id)"; type="button" class="btn btn-primary">Request</button></td>
      <td ng-if="item.request == 1"><button type="button" class="btn">Request</button></td>
      <td ng-if="item.request == 2"><a href="#/app/pages/chat/{{item.id}}" ><button type="button" class="btn btn-primary">Chat</button><a/></td>
      <td ng-if="item.request == 3"><button type="button" class="btn">Chat</button></td>
    </tr>
    
  </tbody>
</table> 
</div>

</div>
